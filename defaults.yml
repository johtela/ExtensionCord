# Front matter defaults
---
ProjectName: ExtensionCord
GitHub: https://github.com/johtela/ExtensionCord
Footer: "Copyright © 2018 Tommi Johtela"
License: License.html
ShowDescriptionsInToc: true
BootstrapStyle: cerulean
MarkdownStyle: plain
SyntaxHighlight: coding-horror
UseDiagrams: true
DiagramStyle: mermaid
UseMath: true

# Command line arguments
---
filters:
  - "ExtensionCord/*.cs"
  - "*.md"
output: docs
solution: ExtensionCord.sln
format: html
trim: true
verbose: true
updatetoc: true
buildlog: buildlog.txt