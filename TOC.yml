    desc: Extends number types `int`, `float`, and `double`.

  - page: Object Extension
    file: src\ObjectExt.cs
    desc: Few generic extension methods which work with any type.

  - page: Params Collection
    file: src\Params.cs
    desc: Base class for key-value collections.

  - page: Reflection Extensions
    file: src\ReflectionExt.cs
    desc: Extends classes related to reflection.

  - page: Seq Data Structure
    file: src\Seq.cs
    desc: Minimal implementation of an immutable, singly-linked list.

  - page: String Extensions
    file: src\StringExt.cs
