contents:
  - page: Home
    file: index.md
    desc: ExtensionCord home page.

  - page: Array Extensions
    file: ExtensionCord\ArrayExt.cs
    desc: Methods that help accessing and modifying arrays.

  - page: Boolean Extensions
    file: ExtensionCord\BoolExt.cs
    desc: Extension methods for booleans.

  - page: Either Type
    file: ExtensionCord\Either.cs
    desc: Generic class that can contain one of two possible values.

  - page: Enumerable Extensions
    file: ExtensionCord\EnumerableExt.cs
    desc: A lot of extenion methods for the `IEnumerable` interface.

  - page: Function Extensions
    file: ExtensionCord\Fun.cs
    desc: Static class that contains methods for generic delegates `Func` and `Action`.

  - page: Number Extensions
    file: ExtensionCord\NumExt.cs
    desc: Extends number types `int`, `float`, and `double`.

  - page: Object Extension
    file: ExtensionCord\ObjectExt.cs
    desc: Few generic extension methods which work with any type.

  - page: Params Collection
    file: ExtensionCord\Params.cs
    desc: Base class for key-value collections.

  - page: Reflection Extensions
    file: ExtensionCord\ReflectionExt.cs
    desc: Extends classes related to reflection.

  - page: Seq Data Structure
    file: ExtensionCord\Seq.cs
    desc: Minimal implementation of an immutable, singly-linked list.

  - page: String Extensions
    file: ExtensionCord\StringExt.cs
    desc: Methods that help string manipulation.

  - page: Tuple Extensions
    file: ExtensionCord\TupleExt.cs
    desc: Extends tuples with a couple of helper methods.

  - page: License
    file: License.md
    desc: License and terms of use.

  - page: README
    file: README.md
    desc: Basic information about the project.