contents:
  - page: Home
    file: index.md
    desc: ExtensionCord home page.

  - page: Array Extensions
    file: src\ArrayExt.cs
    desc: Methods that help accessing and modifying arrays.

  - page: Boolean Extentensions
    file: src\BoolExt.cs
    desc: Extension methods for booleans.

  - page: Either Class
    file: src\Either.cs
    desc: Generic class that can contain one of two possible values.

  - page: Enumerable Extensions
    file: src\EnumerableExt.cs
    desc: A lot of extenion methods for the `IEnumerable` interface.

